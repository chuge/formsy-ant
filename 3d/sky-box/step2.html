<html>

<head>
  <title>CSS3D天空盒子</title>
  <style>
    html,
    body {
      overflow: hidden;
      margin: 0;
    }

    .stage {
      perspective: 512px;
      perspective-origin:50% 50%;
      
    }

    .cube {
      width: 1024px;
      height: 1024px;
      margin: 0 auto;
      transform-style: preserve-3d;
    }

    .cube img {
      width: 1024px;
      height: 1024px;
      position: absolute;
    }

    .cube img:nth-child(1) {
      transform: translateZ(-512px);
      
    }

    .cube img:nth-child(2) {
      transform: rotateY(180deg) translateZ(-512px);
      
    }

    .cube img:nth-child(3) {
      transform: rotateY(90deg) translateZ(-512px);
      
    }

    .cube img:nth-child(4) {
      transform: rotateY(-90deg) translateZ(-512px);
      
    }

    .cube img:nth-child(5) {
      transform: rotateX(90deg) translateZ(-512px);
      
    }

    .cube img:nth-child(6) {
      transform: rotateX(-90deg) translateZ(-512px);
      
    }

    @keyframes rot {
      0% {
        transform: rotateY(0deg)
      }

      10% {
        transform: rotateY(90deg)
      }

      25% {
        transform: rotateY(90deg)
      }

      35% {
        transform: rotateY(180deg)
      }

      50% {
        transform: rotateY(180deg)
      }

      60% {
        transform: rotateY(270deg)
      }

      75% {
        transform: rotateY(270deg)
      }

      85% {
        transform: rotateY(360deg)
      }

      100% {
        transform: rotateY(360deg)
      }
    }

    /*为立方体加上帧动画*/
    .cube {
      animation: rot 8s ease-out 0s infinite forwards;
    }
  </style>
</head>

<body>

  <div class="stage" id="stage">
    <div class="cube">
      <img src="img/front.jpg" alt="" />
      <img src="img/back.jpg" alt="" />
      <img src="img/left.jpg" alt="" />
      <img src="img/right.jpg" alt="" />
      <img src="img/bottom.jpg" alt="" />
      <img src="img/top.jpg" alt="" />
    </div>
  </div>
</body>

</html>
